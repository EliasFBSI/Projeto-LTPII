<body>
<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>
                <div class="logo">
                    <img src="/static/css/SSA.png" alt="">
                </div>
            </header>
            <!-- Seção de Cabeçalho -->
            <header>Editar Oficio</header>
            <form method="POST" action="{{ url_for('editar_oficio', id=oficio[0]) }}">
                <div class="field input-field">
                    <center><label for="assunto">Assunto:</label></center>
                    <input type="text" id="assunto" name="assunto" value="{{ oficio[1] }}">
                </div>

                <div class="field input-field">
                    <center><label for="destinatario">Destinatario:</label></center>
                    <input type="text" id="destinatario" name="destinatario" value="{{ oficio[2] }}">
                </div>

                <div class="field input-field">
                    <center><label for="remetente">Remetente:</label></center>
                    <input type="text" id="remetente" name="remetente" value="{{ oficio[3] }}">
                </div>

                <div class="field input-field">
                    <center><label for="data_emissao">Data de Emissão:</label></center>
                    <input type="date" id="data_emissao" name="data_emissao" value="{{ oficio[4] }}">
                    <div>

                        <div class="field button-field">
                            <button>Atualizar</button>

                        </div>
            </form>
        </div>
    </div>
</section>
</body>
