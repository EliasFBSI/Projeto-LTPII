<!DOCTYPE html>
<html>
<head>
    <title>Excluir oficio</title>
</head>
<body>
    <h1>Excluir oficio</h1>
    <form method="POST" action="{{ url_for('excluir_oficio', id=oficio.id) }}">
        <label for="assunto">Nome:</label>
        <input type="text" id="assunto" name="assunto" value="{{ oficio[1] }}">
        <br>
        <label for="destinatario">Destinatario:</label>
        <input type="text" id="destinatario" name="destinatario" value="{{ oficio[2] }}">
        <br>
        <label for="remetente">Remetente:</label>
        <input type="text" id="remetente" name="remetente" value="{{ oficio[3] }}">
        <br>
        <label for="data_emissao">Data de Emiss√£o:</label>
        <input type="date" id="data_emissao" name="data_emissao" value="{{ oficio[4] }}">
        <br>
        <button type="submit">Excluir</button>
    </form>
</body>
</html>
